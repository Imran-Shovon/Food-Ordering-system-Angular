<div class="filter-bar">
  <mat-button-toggle-group [value]="selectedCategory()" (change)="onFilterChange($event.value)">
    <mat-button-toggle value="All">All</mat-button-toggle>
    <mat-button-toggle *ngFor="let category of categories" [value]="category">
      {{ category }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <ng-container *ngIf="customFilter">
    <ng-container *ngTemplateOutlet="customFilter"></ng-container>
  </ng-container>
</div>
